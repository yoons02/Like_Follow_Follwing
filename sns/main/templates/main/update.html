{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'main:edit' blog.id %}" method="post">
    {%csrf_token%}
    <p>제목 : <input type="text" name="title" value="{{blog.title}}"></p>
    <p>작성자 : <input type="text" name="writer" value="{{blog.writer}}"></p>
    <p>내용 : <input type="text" name="body" value="{{blog.body}}"></p>
    <button type="submit">제출하기</button>
</form>

{% endblock %}
